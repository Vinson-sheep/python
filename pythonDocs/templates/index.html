<!DOCTYPE html>
<html lang="en">
<head >
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,
                                    initial-scale=1.0">
    <title>Vinson的博客</title>
    <link rel="shortcut icon" href="V.ico" type="image/x-icon" />
    <link rel="stylesheet" href="http://ohkgqh4gv.bkt.clouddn.com/bootstrap.min.css" type="text/css">
    <style>
        body{
            background-color: #2b669a;
        }
        .container{
            position: absolute;
            left: 50%;
            top:50%;
            transform: translate(-50%,-50%);
            background-color: white;
        }
        button{
            font-size: 20px;

        }
        .text{
            width: 100%;
            height: 50px;
        }
        input{
            font-size: 20px;
        }

        @media  (min-width: 768px) {
            .container{
                width: 500px;
                padding: 20px;
            }
            .row>div{
                padding: 20px;
            }
        }
        @media (max-width: 768px) {
            .container{
                width: 80%;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

<div class="container">

    <form>
        <div class="row">
            <div class="col-xs-12 col-sm-3">
                <label>用户名</label>
            </div>
            <div class="col-xs-12 col-sm-9">
                <input class="text" type="text" name="user" placeholder="admin" />
            </div>
            <div class="col-xs-12 col-sm-3">
                <label>密码</label>
            </div>
            <div class="col-xs-12 col-sm-9">
                <input class="text" type="password" name="password" placeholder="******" />
            </div>
            <div class="col-xs-12 col-sm-6">
                <button class="text" type="submit">登录</button>
            </div>
            <div class="col-xs-12 col-sm-6">
                <button class="text" onclick="window.open('login.html')" >注册</button>
            </div>
        </div>
    </form>

</div>

<script src="http://ohkgqh4gv.bkt.clouddn.com/bootstrap.min.js"></script>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
</body>
</html>
